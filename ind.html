<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Simple Header</title>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <!-- Logo -->
      <a href="#" class="text-xl font-bold text-blue-600">Logo</a>
      
      <!-- Navigation -->
      <nav class="hidden md:flex space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-gray-50">
      <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-500">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-500">About</a>
      <a href="#" class="block px-4 py-2 text-gray-600 hover:text-blue-500">Contact</a>
    </nav>
  </header>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
